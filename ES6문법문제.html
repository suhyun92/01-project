        function getNumber(){

        }

        console.log("--문제6)--------------")
        function getCalender(first, ...rest){
            return (
                first === "January" &&
                rest[0] === "Febuary" &&
                rest[1] === "March" &&
                rest[2] === undefined
            );
        };
        console.log(getCalender("January","Febuary","March"))
