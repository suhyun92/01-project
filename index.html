<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UP & Down Game</title>
    <link rel="stylesheet" href="style.css">
    <style>

    </style>
</head>
<body>
    <div class="box"> 
        <h2 class="pre-tit">전혀 외롭지 않아</h2>
        <h1 class="tit">Up & Down 혼술 게임</h1>
        <div id="result-area">
            <div class="img-box">
                <img class="main-img" src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAxNzA3MzFfODQg%2FMDAxNTAxNDg3OTM4NDUw.3bS5GCirtc6tzjDrZ7t8Fm0sMBaFIOHt_fX5q3tgpEkg.jk4y3Kohqw2VL6S9nZQ8rfoKhJNkgg3GHM0Sye0kmqsg.GIF.1541zhf%2FNaverBlog_20170731_165854_03.gif&type=sc960_832_gif" alt="">
            </div>
            <h3 id="result-text">게임에서 지면~ 너가 마시는 거다~?</h3>
        </div>
        
        <div id="chance-area">
            <div class="glass">
                <div class="soju"></div>
            </div>
            <p id="chance-text">남은 기회 : 10번 </p>
        </div>
        <div class="num-box">
            <input type="number" name="" id="user-num" placeholder="1부터 100 사이의 숫자를 입력">
            <button id="play-btn">Go!</button> 
            <button id="reset-btn">reset</button> 
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
